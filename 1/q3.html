<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3/3</title>
</head>
<body>
    <form action="/action">
        <h3>Feedback Form</h3>
        <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="text" id="name" placeholder="Write your name"/>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" for="email" placeholder="Write Your Email"/>

        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" rows="2" cols="15"></textarea>
        </div>
        <div>
            <br>
            <label for="rate" >Rate Us Our of 5:</label>
            <br>
            <input type="radio" id="1" name="rate" value="1"/>
            <label for="1">1</label>
            <br>
            <input type="radio" id="2" name="rate" value="2"/>
            <label for="2">2</label>
            <br>
            <input type="radio" id="3" name="rate" value="3"/>
            <label for="3">3</label>
            <br>
            <input type="radio" id="4" name="rate" value="4"/>
            <label for="4">4</label>
            <br>
            <input type="radio" id="5" name="rate" value="5"/>
            <label for="5">5</label>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
